{% extends "home/base.html" %}

{% block title %} Log In {% endblock %}

{% block section %}
<h2>Log In</h2>
<form class="auth" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<a class="track_last" href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock %}
