{% extends "home/base.html" %}

{% block title %} Password Reset{% endblock %}

{% block section %}
  <h2>Forgot Your Password?</h2>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST" class="auth">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
{% endblock %}
